<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'assets/js/login.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" >
            {% csrf_token %}

            <h1 style="text-align: center;"><span style="color: blue;">Welcome</span></h1>

            <h3>Login</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for msg in messages %}
                {{ msg }}
                {% endfor %}
            </div>
            {% endif %}


            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter username" required>
            </div>


            <div class="form-group">
                <label for="">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Link to registration page -->
            <p>Don't have an account <a href="{% url 'register' %}">Register</a> </p>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" onclick="return validateForm()">Login</button>
        </form>
    </div>
</body>
</html>

</body>
</html>
