<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'assets/js/register.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3 " >
        <form class="col-5 mx-auto card p-3 shadow-lg " method="post" >
            {% csrf_token %}

            <h1 style="text-align: center;"><span style="color:blue;">Facebook</span></h1>
            <h3>Register</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for msg in messages %}
                {{ msg }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" name="username " id="username"  placeholder="Enter username" required >
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required >
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required >
            </div>

            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required >
            </div>


            <p>Already have an account <a href="{% url 'login' %}">Login</a> </p>


            <button type="submit" class="btn btn-primary" onclick="return validateForm()">Submit</button>

        </form>
    </div>

</body>
</html>
